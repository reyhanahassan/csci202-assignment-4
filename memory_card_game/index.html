<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Memory Card Game</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Aboreto" rel="stylesheet">
    
    <script defer src="main.js"></script>

<body>
    <div class="head">
        <h2>Memory Card Game</h2>
        <div class="total">Total: <span>0</span></div>
    </div>

            <div class="cardFront" data-index="1"><img src="animals/cow1.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="1"><img src="animals/cow2.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="2"><img src="animals/elephant1.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="2"><img src="animals/elephant2.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="3"><img src="animals/hippo1.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="3"><img src="animals/hippo2.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="4"><img src="animals/kangaroo1.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="4"><img src="animals/kangaroo2.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="5"><img src="animals/pig1.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="5"><img src="animals/pig2.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="6"><img src="animals/sheep1.png" alt=""></div>
            <div class="cardBack"></div>
        </div>
        <div class="cell">
            <div class="cardFront" data-index="6"><img src="animals/sheep2.png" alt=""></div>
            <div class="cardBack"></div>
        </div>

</html>
